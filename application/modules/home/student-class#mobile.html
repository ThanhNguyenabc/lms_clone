<div class="container-column gap-medium padding-large" style="width:600px;">
    <div class="container-column border-rounded shadow-sharp-bottom student-class-header">

        <div data-uid="text" class="container-column structure-overlay padding-medium gap-medium student-class-titles"
            style="justify-content:flex-end; color:var(--color-white); z-index:30">

            <div class="text-cubital-big">$title$</div>

            <div class="text-cubital-small">"$subtitle$"</div>

            <div class="text-cubital-small">$date$</div>

        </div>

        <div class="structure-overlay gradient-shadow-vertical border-rounded" style="z-index:20"></div>

        <img data-uid="cover" class="structure-overlay border-rounded" style="background-size:cover; z-index:10" />

    </div>


    <div data-uid="action-view"
        class="caption-noted-big style-clickable style-selectable padding-medium border-rounded action-container"
        style="visibility:hidden; background-color:var(--color-light)">$action$</div>

</div>
