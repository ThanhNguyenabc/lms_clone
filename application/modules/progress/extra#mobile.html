<div class = "container-row border-rounded padding-medium gap-large shadow-sharp-bottom" style = "width:100%; background-color:var(--color-light); align-items:center; overflow:hidden">
			
			
	<div class = "container-column" style="height: 100%;">
	
		<div class = "container-row gap-large padding-medium" style = "align-items:flex-end; width:100%">
			
			<div class = "container-row text-cubital-medium" style = "align-items:flex-end">
				%extraskills header title%
			</div>
				
		</div>

		<div class = "container-row padding-medium" style = "width:100%;">
		
			<div data-uid = "extra-skills-chart" class="extra-chart" style = "width:512px; height:512px">
			</div>
			
		</div>
		
	</div>
	
	
	<div style = "height:512px" class="extra-chart">
		<element separator-vertical />
	</div>
		
		
		
	
	<div class = "container-row gap-large" style = "flex-grow:1; justify-content:space-between;height: 100%;">
	
		<div class = "container-column">
		
			<div class = "container-row gap-large padding-medium" style = "align-items:flex-end; width:100%">
				
				<div class = "container-row text-cubital-medium" style = "align-items:flex-end">
					%profilematch header title%
				</div>

			</div>

			<div class = "container-row padding-medium" style = "width:100%;">
				<div data-uid = "profile-match-chart" class="extra-chart" style = "width:512px; height:512px">
				</div>
			</div>
			
		</div>
	
	
		<div class = "container-column" style = "flex-grow:1">
		
			<div data-uid = "profile-match-name" class = "container-row gap-large padding-medium text-cubital-big content-centered" style = "align-items:flex-end; width:100%; color:var(--color-noted)">
				
			</div>

			<div class = "container-row content-centered padding-medium extra-chart" style = "width:100%; height:562px;">
				
		 		<img data-uid = "profile-match-picture" class = "border-circle shadow-sharp-bottom researcher-img" style = "object-fit:cover; width:256px; aspect-ratio:1/1" />
					
			</div>
			
		</div>
		
	</div>
			
			
			
</div>
