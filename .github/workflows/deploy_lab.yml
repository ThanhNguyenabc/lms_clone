name: Deploy Files To LMS_LAB 🚀 🚀 🚀
on:
  push:
    branches: build
jobs:
  web-deploy:
    name: 🐧 This job will deploy code to lab
    runs-on: ubuntu-latest
    steps:
      - name: 🦄 Check out latest code
        uses: actions/checkout@v3
      - name: 🚀 Sync files to  LMS_LAB
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ftp.breadme.co
          username: admin@breadme.co
          password: bestpos2023@
          port: 21
          timeout: 60000
          exclude: |
            **/contents/**
      - run: 🍏 This job's status is ${{ job.status }}
